# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Jeonbuk National University'
    description: '전북대학교 컴퓨터공학부 강주현의 포트폴리오 및 프로젝트 사이트입니다.'
    keywords: [
      '강주현', 'Kang Juhyeon', '전북대학교', '컴퓨터공학부', 
      '포트폴리오', '보안', '네트워크', '시스템보안', 
      'DevOps', 'GitHub Pages', 'Hugo', 'AI', '머신러닝', 
      '데이터베이스', '프로그래밍', '웹개발', '자기소개', '연락'
    ]
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true

    show_day_night: true
    show_search: true
    highlight_active_link: false
    
  logo:
    image: "/media/icon.png"
    text: true


footer:
  copyright:
    notice: '© {year} Kang Juhyeon. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/KJH1208/KJH1208.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: osm
    api_key: ''
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Custom elements to be injected into the <head> of every page
custom_head: |
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Favicon (현대 브라우저) -->
  <link rel="icon" href="/favicon.svg?v=2" type="image/svg+xml">
  <!-- 레거시 브라우저 대비 -->
  <link rel="icon" href="/favicon.ico?v=2" sizes="any">
  <!-- iOS 홈화면 -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=2">
  <!-- Safari pinned tab -->
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#172a3e">  
  
  <!-- Open Graph / Kakao & Twitter Preview -->
  <meta property="og:image" content="https://kjh1208.github.io/media/og-default.jpg?v=1">
  <meta property="og:image:alt" content="Kang Juhyeon portfolio preview">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://kjh1208.github.io/media/og-default.jpg?v=1">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#172a3e">
  <meta name="theme-color" content="#ffffff">