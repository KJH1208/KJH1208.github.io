# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#FF6B6B"

  # Menu
  menu_primary = "#FFF8E7"
  menu_text = "#000000"
  menu_text_active = "#4D96FF"
  menu_title = "#7D777B"

  # Home sections
  home_section_odd = "#FFF8E7"
  home_section_even = "#EAEAEA"

[dark]
  primary = "#4D96FF"
  link = "#FF6B6B"
  link_hover = "#FFF1B5"
  background = "#2B2B2B"
  home_section_odd = "#2B2B2B"
  home_section_even = "#444444"
  menu_primary = "#2B2B2B"
