# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#0D1B2A"

  # Menu
  menu_primary = "#FFFFFF"
  menu_text = "#0D1B2A"
  menu_text_active = "#3A86FF"
  menu_title = "#0D1B2A"

  # Home sections
  home_section_odd = "#FFFFFF"
  home_section_even = "#F5F6F7"

[dark]
  primary = "#3A86FF"
  link = "#06D6A0"
  # Filter button hover/active colors
  filter_button_hover = "#3A86FF"
  filter_button_active = "#06D6A0"
  link_hover = "#3A86FF"
  background = "#0D1B2A"
  home_section_odd = "#0D1B2A"
  home_section_even = "#1B263B"
  menu_primary = "#0D1B2A"
