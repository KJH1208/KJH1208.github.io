# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#70A3C9"

  # Menu
  menu_primary = "rgba(255,255,255,0)"
  menu_text = "#444041"
  menu_text_active = "#70A3C9"
  menu_title = "#7D777B"

  # Home sections
  home_section_odd = "#FFFFFF"
  home_section_even = "#92A9C8"

[dark]
  primary = "#77ABD0"
  link = "#92A9C8"
  link_hover = "#70A3C9"
  background = "#444041"
  home_section_odd = "#444041"
  home_section_even = "#7D777B"
  menu_primary = "rgba(255,255,255,0)"
