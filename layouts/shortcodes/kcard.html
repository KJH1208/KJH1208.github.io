<div class="kjh-card" style="border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; background: #fff; transition: transform 0.3s ease, box-shadow 0.3s ease;">
  <a class="kjh-card__link" href='{{ .Get "href" }}' style="color: inherit; text-decoration: none; display: block;">
    {{ with .Get "image" }}
    <div class="kjh-card__thumb" style="background-image:url('{{ . }}'); height: 180px; background-size: cover; background-position: center;"></div>
    {{ end }}
    <div class="kjh-card__body" style="padding: 16px;">
      <h3 class="kjh-card__title" style="margin: 0 0 8px; transition: color 0.3s ease;">{{ .Get "title" }}</h3>
      {{ with .Get "desc" }}<p class="kjh-card__desc" style="margin: 0 0 12px; color: #555;">{{ . }}</p>{{ end }}
      {{ with .Get "badge" }}<span class="kjh-card__badge" style="display: inline-block; background: #3A86FF; color: #fff; padding: 4px 8px; border-radius: 8px; font-size: 0.75rem;">{{ . }}</span>{{ end }}
    </div>
  </a>
</div>
<style>
  .kjh-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 20px rgba(58, 134, 255, 0.3);
  }
  .kjh-card:hover .kjh-card__title {
    color: #3A86FF;
  }
</style>
