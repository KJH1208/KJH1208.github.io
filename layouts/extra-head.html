<!-- ===== Site Icon / Favicon ===== -->
<link rel="icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#0D1B2A">

<!-- ===== Portfolio SEO & OG Metadata ===== -->
{{ $img := "" }}
{{ with .Params.image }}{{ if .filename }}{{ $img = .filename }}{{ end }}{{ end }}
{{ if not $img }}{{ $img = "/media/og/cover.jpg" }}{{ end }}

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Summary }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ absURL $img }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Summary }}">
<meta name="twitter:image" content="{{ absURL $img }}">

<!-- Organization Logo (for Google Search) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "{{ absURL "/" }}",
  "name": "KJH's Portfolio",
  "logo": "{{ absURL "/media/og/logo-512.png" }}",
  "sameAs": [
    "https://github.com/KJH1208"
  ]
}
</script>
